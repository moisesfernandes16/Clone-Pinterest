<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://pngimg.com/d/pinterest_PNG66.png" type="image/x-icon">
</head>

<body>
    <section id="fotoIlustração">
        <img src="imgs/Design_sem_nome.jpg" alt="paginas do pinterest" id="fotosInicial">
        <img src="https://pngimg.com/d/pinterest_PNG66.png" alt="Logo Pinterest" id="Logo">
    </section>
    <section id="btnsInicial">
        <button class="btnEntrar">Entrar</button>
        <button class="btnCadastro"><strong>Criar Conta</strong></button>
        <button class="btnContaGoogle"> <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png"
                alt="Logo Google" id="logoGoogle">Continuar com Google</button>
        <button class="btnFacebook"> <img src="imgs/facebook.png" alt="facebook Logo" id="logoFacebook">Continuar com
            Facebook</button>
    </section>

</body>

</html>
